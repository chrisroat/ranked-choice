{% extends 'base.html' %}

{% block title %}Results{% endblock %}

{% block content %}

<div class="mb-3">
    <pre>{{ results.rounds[-1] }}</pre>
</div>

<div class="mb-3">
    <div id="fig" class="chart"></div>
</div>

<div class="mb-3">
    <h3>Results By Round</h3>
    <pre>{{ results_by_round }}</pre>
</div>


{% endblock %}

{% block scripts %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{ fig_json | safe }};
    Plotly.plot('fig', graphs, {});        
</script>
{% endblock %}
